<app-header [title]="title"></app-header>
<div class="row">
    <section class="col-lg-7 connectedSortable">
        <div class="card">
            <form [formGroup]="delivererForm" action="#" (ngSubmit)="onSubmitForm()">
                <div class="card-header bg-info ">
                    <h5>
                        <i class="ion ion-clipboard mr-1"></i>
                        New deliverer
                    </h5>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstname">First name <span class="text-danger"> * </span></label>
                            <input type="text" class="form-control" id="firstname" formControlName="firstname" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Last name</label>
                            <input type="text" class="form-control" id="lastname" formControlName="lastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email<span class="text-danger"> * </span></label>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="exemple@gmail.com"
                                formControlName="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="555-555-555">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="address1">Address <span class="text-danger"> * </span></label>
                            <input type="text" class="form-control" id="address1" formControlName="address1" required
                                placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="address2">More Addresse <span class="text-danger"> * </span></label>
                            <input type="text" class="form-control" id="address2" formControlName="address2"
                                placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City <span class="text-danger"> * </span></label>
                            <input type="text" class="form-control" id="city" formControlName="city" required
                                placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="code">Code <span class="text-danger"> * </span></label>
                            <input type="text" class="form-control" id="code" formControlName="code" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="picture" name="picture" type="file" accept="image/png, image/gif, image/jpeg" (change)="selectImage($event)">
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-info mx-3"><i class="fas fa-save"></i>
                        Save</button>
                </div>
            </form>
        </div>
    </section>
    <!-- /. dish form  -->
    <section class="col-lg-5">
        <div class="card sticky-top">
            <div class="card-header ">
                <h5> Picture </h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="col-lg-12 col-md-6 d-flex justify-content-center">
                        <img src="assets/img/person-avatar.png" class="img-thumbnail rounded" id="picture" style="width: 200px; height:200px">
                    </div>
                    <hr>
                    <div class="row pt-5">
                        <div class="col">
                            <label for="available">Available</label>
                        </div>
                        <div class="col">
                            <!-- Default switch -->
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="available"
                                    formControlName="available" checked>
                                <label class="custom-control-label" for="available"></label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<div *ngIf="successMsg !== ''" class="alert alert-success text-light" role="alert">
    {{successMsg}}
</div>
