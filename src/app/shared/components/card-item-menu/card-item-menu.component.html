<div class="card" style="height: 440px;">
    <img class="card-img-top border-bottom" [src]="picture" alt="Card image cap" style="height: 200px;">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <h6 class="text-truncate text-bold"> {{name}}</h6>
            <h6 class="text-danger">$ {{price}}</h6>
        </div>
        <div class="d-flex justify-content-between">
            <p>Qty: {{quantity}}</p>
            <div>
                <span class="badge badge-success">Disponible</span>
            </div>
        </div>
        <p class="text-muted card-text crop-text-2 "> {{description}}.</p>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-danger btn-sm">Remove</button>
            <button type="button" class="btn btn-info btn-sm px-4">Edit</button>
        </div>
    </div>
</div>
