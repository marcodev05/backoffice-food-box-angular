<app-header [title]="title"></app-header>
<div class="row">
    <section class="col-lg-7 connectedSortable">
        <div class="card">
            <form [formGroup]="menuForm" action="#" enctype="multipart/form-data" (ngSubmit)="onSubmitForm()">
                <div class="card-header ">
                    <div class="d-flex justify-content-between">
                        <h5>
                            <i class="ion ion-clipboard mr-1"></i>
                            Nouveau plat
                        </h5>
                        <button type="submit" class="btn btn-sm btn-primary float-right"><i class="fas fa-plus"></i> Nouveau
                            categorie</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Nom du produit <span class="text-danger"> * </span></label>
                            <input type="text" class="form-control" id="name" formControlName="name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="quantity">Quantité <span class="text-danger"> * </span></label>
                            <input type="number" class="form-control" id="quantity" formControlName="quantity" required
                                placeholder="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description <span class="text-danger"> * </span></label>
                        <textarea class="form-control" name="" id="" cols="30" rows="7" formControlName="description"
                            required placeholder="details..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="price">Prix <span class="text-danger"> * </span></label>
                            <input type="number" class="form-control" id="price" formControlName="price" required
                                placeholder="$ 10">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="category">Categorie</label>
                            <input type="text" class="form-control" id="name" formControlName="category" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="picture">Url image</label>
                        <div class="form-group">
                            <input class="picture" name="file" type="file" accept="image/png, image/gif, image/jpeg" (change)="selectImage($event)" formControlName="file">
                        </div>
                    </div>
                </div>
                <div class="card-footer clearfix">
                    <button type="submit" class="btn btn-success float-right"><i class="fas fa-save"></i>
                        Enregistrer</button>
                </div>
            </form>
        </div>
    </section>
    <!-- /. dish form  -->
    <section class="col-lg-5">
        <div class="card sticky-top">
            <div class="card-header ">
                <h5> Image </h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="col-lg-12 col-md-6">
                        <div class="col-lg-12 col-md-6 d-flex justify-content-center">
                            <img src="assets/img/default-image.png" class="img-thumbnail rounded" id="picture" formControlName="picture" style="width: 200px; height:200px">
                        </div>
                    </div>
                    <div class="row pt-5">
                        <div class="col">
                            <label for="name">Disponibilité</label>
                        </div>
                        <div class="col">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="available" formControlName="available" (change)="onCheckBoxAvailableChange($event)" checked>
                                <label class="custom-control-label" for="available"></label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <label for="name">Publié</label>
                        </div>
                        <div class="col">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" id="publie" checked>
                                <label class="custom-control-label" for="publie"></label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
